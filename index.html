<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>GameBook</title>

    <!--Esse aqui é o link pra usar o framework Bootstrap com CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo"><a href="#"><img src="logo projeto.png" alt=""></a></div>

        <div class="pesquisa">
            <input type="text" class="pesquisa-txt" placeholder="O que voce esta buscando? ">
            <a href="#" class="btn-pesquisa">
                <img src="loup.svg" alt="lupa">
            </a>
        </div>

        <nav class="item">

            <div class="links">
                <ul>
                    <li class="item">
                        <a href="#">
                            <span class="icon"><i class="bi bi-house"></i></i></span>
                            <span class="txt-link">Inicio</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#">
                            <span class="icon"><i class="bi bi-person-circle"></i></i></span>
                            <span class="txt-link">Conta</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#">
                            <span class="icon"></i><i class="bi bi-whatsapp"></i></span>
                            <span class="txt-link">Contato</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#">
                            <span class="icon"></i><i class="bi bi-cart2"></i></span>
                            <span class="txt-link">Carrinho</span>
                        </a>
                    </li>                               
                </ul>
            </div>
        </nav>
    </header>

    <nav>
        Barra de navegação
    </nav>

    <main>
        Conteúdo da página
    </main>

    <footer>
        Rodapé
    </footer>
    
    <!--Esse aqui é o link pra usar o framework Bootstrap com javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
